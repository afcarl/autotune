<html>
<head>
    <title>Text to Video</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div class='container'>
        <h2>Input text and press generate</h2>
        <div>
            <video id="video" controls width="700">
                <source id="mp4" type="video/mp4" />
            </video>
        </div>
        <div>
            <textarea id="script" rows=5 cols=50></textarea>
        </div>
        <div>
            <button onclick="generate()" class="btn btn-primary" name="generate">Generate</button>
        </div>
        <div id="message"></div>
    </div>
    <script>
        function generate() {
            var script = $('#script').val();
            $('#message').text('Loading...');
            $.ajax({
                url: '/generate',
                data: script,
                method: 'POST',
                contentType: 'application/json;charset=UTF-8',
                success: function() {
                    var d = new Date(); 
                    $('#message').empty();
                    $('#video').attr('src', '/static/gen/tmp.mp4?data=' + d.getTime());
                    $('#video').load();
                }
            });
        }
    </script>
</body>
</html>
